
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <span class="pull-center" ><h3>Import Test</h3></span>
            <span class="close" ng-click="$ctrl.cancelForm()">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>

<form class="form-horizontal" ng-submit="$event.preventDefault()" name="importForm">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">Import Test Script</label>
            <div class="col-md-6">
                <input type="file"
                       name="file"
                       id="file"
                       ng-model="$ctrl.test.file"
                       ngf-select
                       ngf-max-size="25MB" required/>
                </div>
            </div>
        </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Application</label>
        <div class="col-md-6">

            <select class="form-control" name="applicationSelect" ng-model="$ctrl.app"
               ng-options="app.name for app in $ctrl.applications">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Test Name</label>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="WidgetTest"
                   ng-model="$ctrl.test.name"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Description</label>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Does my widget work?"
                   ng-model="$ctrl.test.description"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Script Type</label>
        <div class="col-md-6">
            <input  type="radio" ng-model="$ctrl.test.scriptType" value="shell" class="md-primary"> Shell Script </input><br/>
            <input type="radio" ng-model="$ctrl.test.scriptType" value="selenium"> Selenium Test </input><br/>
            <input class="disabled" type="radio" ng-model="$ctrl.test.scriptType" value="jmeter" disabled="true"> JMeter Test </input><br/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Run Frequency</label>
        <div class="col-md-6">
            <input type="radio" ng-model="$ctrl.test.frequency" value="5" class="md-primary"> 5 Seconds </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="30"> 30 Seconds </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="300" class="md-primary"> 5 Minutes </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="600"> 10 Minutes </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="1800" class="md-primary"> 30 Minutes </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="3600"> 1 Hour </input><br/>
            <input type="radio" ng-model="$ctrl.test.frequency" value="86400" class="md-primary"> 1 Day </input><br/>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$ctrl.saveTest()">Save</button>
        <button class="btn btn-warning" ng-click="$ctrl.resetForm()">Reset</button>
    </div>

</form>
