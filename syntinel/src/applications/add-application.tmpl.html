<div class="panel panel-default modal-panel">
    <div class="modal-header panel-heading">
        <span class="pull-left"><h3 class="page-header">New Application</h3></span>
        <span class="close" ng-click="$ctrl.cancelForm()">
            <i class="fa fa-times"></i>
        </span>
    </div>
</div>

<form class="form-horizontal" ng-submit="$event.preventDefault()" name="importForm">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-md-3 control-label">Application Name</label>
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Phantom Ninja Recombobulator" autofocus
                       ng-model="$ctrl.app.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Description</label>
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Manufacture ghostly assassins"
                       ng-model="$ctrl.app.description"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$ctrl.saveApp()">Save</button>
        <button class="btn btn-warning" ng-click="$ctrl.resetForm()">Reset</button>
    </div>
</form>
