<div class="col-md-6 col-md-offset-3 form-box">
    <nav class="navbar navbar-default body-navbar">
        <div class="container-fluid">
            <div class="pull-left">
                <h3 translate>Register</h3>
            </div>
        </div>
    </nav>
    <form name="form"
          class="form-horizontal"
          ng-submit="vm.register()"
          role="form">
        <div class="form-group"
             ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username"
                   class="control-label col-md-2">First name</label>
            <div class="col-md-10">
                <input type="text"
                       name="firstName"
                       id="firstName"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="vm.user.firstName"
                       required />
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required"
                      class="help-block">First name is required</span>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username"
                   class="control-label col-md-2">Last name</label>
            <div class="col-md-10">
                <input type="text"
                       name="lastName"
                       id="Text1"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="vm.user.lastName"
                       required />
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required"
                      class="help-block">Last name is required</span>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username"
                   class="control-label col-md-2">Username</label>
            <div class="col-md-10">
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control"
                       placeholder="User Name"
                       ng-model="vm.user.username"
                       required />
                <span ng-show="form.username.$dirty && form.username.$error.required"
                      class="help-block">Username is required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" class="control-label col-md-2">Password</label>
            <div class="col-md-10">
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Password"
                       class="form-control"
                       ng-model="vm.user.password"
                       required />
                <span ng-show="form.password.$dirty && form.password.$error.required"
                      class="help-block">Password is required</span>
            </div>
        </div>
        <div class="form-actions pull-right">
            <button type="submit"
                    ng-disabled="form.$invalid || vm.dataLoading"
                    class="btn btn-primary"
                    ng-click="vm.userRegistration()">Register</button>
