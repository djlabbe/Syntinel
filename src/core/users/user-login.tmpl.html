<div class="col-md-6 col-md-offset-3 form-box">
    <nav class="navbar navbar-default body-navbar">
        <div class="container-fluid">
            <div class="pull-left">
                <h3 translate>Login</h3>
            </div>
        </div>
    </nav>
    <div>
        <form name="form"
              class="form-horizontal"
              ng-submit="vm.login()"
              role="form">
            <div class="form-group"
                 ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username"
                       class="control-label col-md-2">Username</label>
                <div class="col-md-10">
                    <input type="text"
                           name="username"
                           id="username"
                           class="form-control"
                           placeholder="Username or Email"
                           ng-model="vm.user.name" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required"
                          class="help-block">Username is required</span>
                </div>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password"
                       class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control"
                           placeholder="password"
                           ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required"
                          class="help-block">Password is required</span>
                </div>
            </div>
            <div class="form-actions pull-right">
                <button type="submit"
                        ng-disabled="form.$invalid || vm.dataLoading"
                        class="btn btn-primary"
                        ng-click="vm.userLogin();">Login</button>
